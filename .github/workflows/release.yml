name: Build + Release (macOS VST3)

"on":
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0). If blank, parsed from CMakeLists.txt."
        required: false
        type: string
      prerelease:
        description: "Mark GitHub Release as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            tag="${GITHUB_REF_NAME}"
            version="${tag#v}"
          else
            version="${{ inputs.version }}"
            if [[ -z "${version}" ]]; then
              # Manual runs: best-effort parse from CMakeLists
              version="$(perl -ne 'print $1 and exit if /project\(ThresholdCrush\s+VERSION\s+([0-9]+\.[0-9]+\.[0-9]+)\)/' CMakeLists.txt)"
            fi
            tag="v${version}"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Version: $version"
          echo "Tag: $tag"

      - name: Create/push tag (workflow_dispatch)
        if: github.ref_type != 'tag'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.ver.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "Tag already exists locally: ${tag}"
          else
            git tag "${tag}"
          fi

          # Push tag to origin so the GitHub Release has a real ref.
          git push origin "${tag}"

      - name: Configure (CMake)
        shell: bash
        run: |
          set -euo pipefail
          cmake -S . -B build -DTHRESHOLDCRUSH_BUILD_TESTS=ON

      - name: Build (Release)
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build --config Release -j 8

      - name: Build + Test (Debug)
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build --config Debug -j 8
          ./build/ThresholdCrushTests_artefacts/ThresholdCrushTests

      - name: Package installers (pkg/zip/dmg)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/package_macos_vst3.sh "${{ steps.ver.outputs.version }}"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ThresholdCrush-macOS-VST3-${{ steps.ver.outputs.version }}
          path: |
            dist/*.pkg
            dist/*.zip
            dist/*.dmg

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            dist/*.pkg
            dist/*.zip
            dist/*.dmg
          generate_release_notes: true
