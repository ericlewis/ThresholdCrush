name: Build + Release (macOS AU+VST3)

"on":
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0). If blank, parsed from CMakeLists.txt."
        required: false
        type: string
      prerelease:
        description: "Mark GitHub Release as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          event="${GITHUB_EVENT_NAME}"

          if [[ "${event}" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            version="${{ inputs.version }}"
            version="${version#v}"
            if [[ -z "${version}" ]]; then
              # Manual runs: best-effort parse from CMakeLists
              version="$(perl -ne 'print $1 and exit if /project\(ThresholdCrush\s+VERSION\s+([0-9]+\.[0-9]+\.[0-9]+)\)/' CMakeLists.txt)"
            fi

            tag="v${version}"
          fi

          version="${tag#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Version: $version"
          echo "Tag: $tag"

      - name: Create/push tag (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.ver.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "Tag already exists locally: ${tag}"
          else
            git tag "${tag}"
          fi

          # Push tag to origin so the GitHub Release has a real ref.
          git push origin "${tag}"

      - name: Configure (CMake)
        shell: bash
        run: |
          set -euo pipefail
          cmake -S . -B build -DTHRESHOLDCRUSH_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build (Release)
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build -j 8

      - name: Run Tests
        shell: bash
        run: |
          set -euo pipefail
          ./build/ThresholdCrushTests_artefacts/ThresholdCrushTests

      - name: Package installers (AU+VST3)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/package_macos.sh "${{ steps.ver.outputs.version }}"

      - name: Verify packaged files exist
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist
          test -f "dist/ThresholdCrush-${{ steps.ver.outputs.version }}-macOS-AU+VST3.pkg"
          test -f "dist/ThresholdCrush-${{ steps.ver.outputs.version }}-macOS-AU+VST3.dmg"
          test -f "dist/ThresholdCrush-${{ steps.ver.outputs.version }}-macOS-AU+VST3.zip"

      - name: auval (best-effort)
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/Library/Audio/Plug-Ins/Components"
          src="build/ThresholdCrush_artefacts/AU/ThresholdCrush.component"
          if [[ ! -d "$src" ]]; then src="build/ThresholdCrush_artefacts/Release/AU/ThresholdCrush.component"; fi
          cp -R "$src" "$HOME/Library/Audio/Plug-Ins/Components/"
          auval -v aufx ThCr JJay

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ThresholdCrush-macOS-AU+VST3-${{ steps.ver.outputs.version }}
          path: |
            dist/*.pkg
            dist/*.zip
            dist/*.dmg

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          prerelease: ${{ (github.event_name == 'workflow_dispatch' && inputs.prerelease) || (github.event_name == 'release' && github.event.release.prerelease) || false }}
          fail_on_unmatched_files: true
          files: |
            dist/*.pkg
            dist/*.zip
            dist/*.dmg
          generate_release_notes: true
